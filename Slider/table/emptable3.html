<script>
     $.fn.serializeObject = function () {
  var o = {};
  var a = this.serializeArray();
  $.each(a, function () {
    if (o[this.name] !== undefined) {
      if (!o[this.name].push) {
        o[this.name] = [o[this.name]];
      }
      o[this.name].push(this.value || "");
    } else {
      o[this.name] = this.value || "";
    }
  });
  return o;
};
let log=document.getElementById('logout')

const empsales=document.getElementById("Salesrecord");
empsales.addEventListener("submit", (e) => {
    e.preventDefault();
    let salesData = JSON.stringify($("#Salesrecord").serializeObject());
    console.log(salesData);
  var x = document.forms["Salesrecord"]["firstname"].value;
  var y = document.forms["Salesrecord"]["lastname"].value;
  if(x==''||y=='')
  {
    let message = document.getElementById("message");
    console.log(message);
    message.innerHTML = `<div class="alert alert-danger" role="alert">
        No field must be left empty
    </div>`;
    setTimeout(() => {
      message.innerHTML = "";
    }, 2000);
  }
  else{
      let myArray=[];
    $.ajax({
  type: "POST",
  url: "http://localhost:4000/empsales",
  data: salesData,
  success: function(result){
    myArray=result;
      buildTable(myArray);
  },
  error:function(){
    let message = document.getElementById("message");
          message.innerHTML = `<div class="alert alert-danger" role="alert">
           Name doesnot exist
      </div>`;
          setTimeout(() => {
            message.innerHTML = "";
          }, 2000);
  },
  dataType: "json",
  contentType : "application/json"
});
  }
})
function buildTable(data){
    var tablehead=document.getElementById('tablehead');
    var tablebody=document.getElementById('tablebody');
    html1=`<tr>
            <th scope="col">Employee Id</th>
            <th scope="col">Client Id</th>
            <th scope="col">Total Sales</th>
          </tr>`
          tablehead.innerHTML=html1;
    for(var i=0;i<data.length;i++){
    html=` <tr>
      <td>${data[i].emp_id}</td>
      <td>${data[i].client_id}</td>
      <td>${data[i].total_sales}</td>
    </tr>`
    tablebody.innerHTML+=html;
}
}
