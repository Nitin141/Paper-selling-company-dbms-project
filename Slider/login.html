<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/public/shared.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <body>
    <div class="body"></div>
    <div class="grad"></div>
    <div class="header">
      <div>Paper<span>Go</span></div>
    </div>
    <br />
    <div class="login">
      <form method="POST" id="Login">
        <label for="username"></label
        ><input
          type="text"
          name="username"
          id="username"
          placeholder="Username"
        />
        <label for="password"></label
        ><input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
        />
        <button type="submit" id="btn" value="Login">Sign in</button>
        <button type="button" id="btn1" value="Forgot">Forgot password</button>
      </form>
    </div>
    <div id="message"></div>
    <div id="Error"></div>
  </body>
  <script>
    $.fn.serializeObject = function () {
      var o = {}
      var a = this.serializeArray()
      $.each(a, function () {
        if (o[this.name] !== undefined) {
          if (!o[this.name].push) {
            o[this.name] = [o[this.name]]
          }
          o[this.name].push(this.value || '')
        } else {
          o[this.name] = this.value || ''
        }
      })
      return o
    }
    const admin = document.getElementById('Login')
    admin.addEventListener('submit', (e) => {
      e.preventDefault()
      var logindata = JSON.stringify($('#Login').serializeObject())

      $.ajax({
        type: 'POST',
        url: 'http://localhost:4000/login',
        data: logindata,
        success: function (data) {
          localStorage.setItem('role', data.role.role)
          localStorage.setItem('emp_id', data.username)
          window.location.href = '/welcome'
        },
        error: function () {
          let message = document.getElementById('message')
          message.innerHTML = `<div class="alert alert-danger" role="alert">
          Incorrect username or password
      </div>`
          setTimeout(() => {
            message.innerHTML = ''
          }, 2000)
        },
        dataType: 'json',
        contentType: 'application/json',
      })
    })
    const forgot = document.getElementById('btn1')
    forgot.addEventListener('click', () => {
      window.location.href = '/forgot'
    })
  </script>
</html>
