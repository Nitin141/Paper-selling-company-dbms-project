<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<style>
    *Signup{
    /* display: flex;
    flex-direction: column; */
    width: 100%;
    justify-content: center;
    align-items: center;
    }
    input{
    font-size: 16px;
    border: 2px solid rgb(58, 30, 30);
    border-radius: 12px;
    width: 40%;
    padding: 9px;
    margin:8px;
    outline: none;
    }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<body>
    <form  method="POST"  id="Signup" name="Signup">
     
        <label for="username"></label><input   type="text" name="username" id="username" placeholder="Enter new username">
        <label for="password"></label><input type="password" name="password" id="password" placeholder="Enter new password">
        <label for="cpassword"></label><input type="password" name="cpassword" id="cpassword" placeholder="Confirm your password">
        <div>
        <button class="btn" type="submit">  Add new user
        </button>
        </div>
    </form>
    <div id="Error"></div>
</body>
<script src="signup.js"></script>
</html>
