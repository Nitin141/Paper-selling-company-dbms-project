 <form class="my-4 mx-4" id="Branchtable" name="Branchtable" method="POST">
  <div class="form-group">
   <input type="text" class="form-control" id="branchname" name="branchname"aria-describedby="emailHelp"

<script>
 $.fn.serializeObject = function () {
  var o = {};
  var a = this.serializeArray();
  $.each(a, function () {
   if (o[this.name] !== undefined) {
    if (!o[this.name].push) {
     o[this.name] = [o[this.name]];
    }
    o[this.name].push(this.value || "");
   } else {
    o[this.name] = this.value || "";
   }
  });
  return o;
 };
 let log=document.getElementById('logout')
log.addEventListener('click',()=>{
  localStorage.clear()
})
 const branchdata = document.getElementById("Branchtable");
 branchdata.addEventListener("submit", (e) => {
  e.preventDefault();
  tablehead.innerHTML = '';
  tablebody.innerHTML = '';
  let branchData = JSON.stringify($("#Branchtable").serializeObject());
  let name = document.forms["Branchtable"]["branchname"].value;
  if (name == "") {
   let message = document.getElementById("message");
   console.log(message);
   message.innerHTML = `<div class="alert alert-danger" role="alert">
        No field must be left empty
    </div>`;
   setTimeout(() => {
    message.innerHTML = "";
   }, 2000);
  }
  else {
   let myArray = [];
   $.ajax({
    type: "POST",
    url: "http://localhost:4000/onebranch",
    data: branchData,
    success: function (result) {
     myArray = result;
     buildTable(myArray);
     console.log(myArray);
    },
    error: function (status) {
     if (status.status == 400) {
      let message = document.getElementById("message");
      message.innerHTML = `<div class="alert alert-danger" role="alert">
           Branch name doesnot exist
           </div>`;
      setTimeout(() => {
       message.innerHTML = "";
      }, 2000);
     }
    },
    dataType: "json",
    contentType: "application/json"
   });
  }
 })
 function buildTable(data) {
  var tablehead = document.getElementById('tablehead');
  var tablebody = document.getElementById('tablebody');
  html1 = `<tr>
            <th scope="col">Branch Id</th>
            <th scope="col">BranchName</th>
            <th scope="col">Manager Id</th>
          </tr>`
  tablehead.innerHTML = html1;
  for (var i = 0; i < data.length; i++) {
   html = `<tr>
      <td>${data[i].branch_id}</td>
      <td>${data[i].branch_name}</td>
      <td>${data[i].mgr_id}</td>
    </tr>`
   tablebody.innerHTML += html;
   html = '';
  }
 }

</script>
