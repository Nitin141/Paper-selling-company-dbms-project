<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
   
</script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<body>
    <form  method="POST" id="Login">
        <label for="username"></label><input   type="text" name="username" id="username" placeholder="Enter your username">
        <label for="password"></label><input type="password" name="password" id="password" placeholder="Enter your password">
        <button class="btn" type="submit">  Login
        </button>
    </form>
    <div id="Error"></div>
</body>
<script>
     $.fn.serializeObject = function()
{

   var o = {};
   var a = this.serializeArray();
   $.each(a, function() {
       if (o[this.name] !== undefined) {
           if (!o[this.name].push) {
               o[this.name] = [o[this.name]];
           }
           o[this.name].push(this.value || '');
       } else {
           o[this.name] = this.value || '';
       }
   });
   return o;
};
const admin = document.getElementById('Login');
// var prompt=prompt("Wrong password");
admin.addEventListener('submit',(e)=>{
   e.preventDefault();
   var logindata = JSON.stringify($("#Login").serializeObject());

 $.ajax({
  type: "POST",
  url: "http://localhost:4000/login",
  data: logindata,
  success: function(){
    window.location.href = "./welcome.html";
  },
  error:function(){
    alert("Incorrect username or Wrong password");
  },
  dataType: "json",
  contentType : "application/json"
});

})
</script>
</html>
